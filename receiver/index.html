<body>
  <div class="status" id="status">ğŸ•“ Connecting...</div>

  <script>
  const status = document.getElementById('status');
  const output = document.getElementById('output');

  const protocol = location.protocol === "https:" ? "wss" : "ws";
  const host = location.hostname;
  const socket = new WebSocket(`${protocol}://${host}:8765`);


  console.log("ğŸ”Œ Connecting to WebSocket...");

  socket.onopen = () => {
    console.log("âœ… WebSocket connected");
    status.textContent = "âœ… Connected to CheetahShift!";
    output.value = ""; // ì´ˆê¸°í™”
  };

  socket.onmessage = (event) => {
    console.log("ğŸ“¥ Received:", event.data);
    output.value += event.data;
    output.scrollTop = output.scrollHeight;
  };

  socket.onclose = () => {
    console.log("âŒ WebSocket closed");
    status.textContent = "âŒ WebSocket disconnected.";
  };

  socket.onerror = (error) => {
    console.error("âš ï¸ WebSocket error:", error);
    status.textContent = "âš ï¸ WebSocket error.";
  };
</script>
