<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CheetahShift</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ffae;
      font-family: monospace;
      padding: 2rem;
    }
    .status {
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1.2rem;
      background: #1a1a1a;
      color: #00ffae;
      border: none;
      padding: 1rem;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="status" id="status">🕓 Connecting...</div>
  <textarea id="output" readonly>👀 대기 중...</textarea>

  <script>
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    const socket = new WebSocket("ws://192.168.219.101:8765");

    console.log("🔌 Connecting to WebSocket...");

    socket.onopen = () => {
      console.log("✅ WebSocket connected");
      status.textContent = "✅ Connected to CheetahShift!";
      output.value = ""; // 초기화
    };

    socket.onmessage = (event) => {
      console.log("📥 Received:", event.data);
      output.value += event.data;
      output.scrollTop = output.scrollHeight;
    };

    socket.onclose = () => {
      console.log("❌ WebSocket closed");
      status.textContent = "❌ WebSocket disconnected.";
    };

    socket.onerror = (error) => {
      console.error("⚠️ WebSocket error:", error);
      status.textContent = "⚠️ WebSocket error.";
    };
  </script>
</body>
</html>
